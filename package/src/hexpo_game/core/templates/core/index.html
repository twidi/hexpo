        <title>Hexpocalypse Later</title>
        <style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
body {
    background-color: #333;
}

#main-container {
    height: 100%;
    width: 100%;
    display: grid;
    grid-template-columns: 400px 1fr 15%;
    grid-template-rows: 15% 1fr 15%;
    grid-column-gap: 0;
    grid-row-gap: 0;
    grid-template-areas:
        "left-bar top-bar top-bar"
        "left-bar grid-area right-bar"
        "left-bar bottom-bar bottom-bar";
}

#left-bar {
    grid-area: left-bar;
    background-color: #2226;
    display: flex;
    flex-direction: column;
}

#info {
    height: 200px;
}

#actions {
    display: flex;
    margin: 10px;
    gap: 10px;
}
.action-btn {
    width: 60px;
    padding: 10px;
    color: #ccc;
    border: 1px solid red;
    text-align: center;
    background-color: #000;
}

#grid-area {
    grid-area: grid-area;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

#right-bar {
    grid-area: right-bar;
}
#top-bar {
    grid-area: top-bar;
}
#bottom-bar {
    grid-area: bottom-bar;
}

        </style>

    <body>
        <div id="main-container">
            <div id="top-bar"></div>
            <div id="left-bar">
                <div id="info">
                    blah blah blah
                </div>
                <div id="actions">
                    <div class="action-btn positioned" id="action-btn-attack">Attack</div>
                    <div class="action-btn positioned" id="action-btn-defend">Defend</div>
                    <div class="action-btn positioned" id="action-btn-grow">Grow</div>
                    <div class="action-btn positioned" id="action-btn-bank">Bank</div>
                </div>
            </div>
            <div id="grid-area" class="positioned"></div>
            <div id="right-bar"></div>
            <div id="bottom-bar"></div>
        </div>
