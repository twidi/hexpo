<html>
    <head>
        <title>Hexpocalypse Later</title>
        <style>
html, body {
    margin: 0;
    padding: 0;
    width: 100%;
    height: 100%;
    overflow: hidden;
}
body {
    background-color: #333;
}
#container {
    display: flex;
    height: 100%;
}
#controls-area {
    width: 400px;
    height: 300px;
}
#actions {
    margin: 10px;
    margin-top: 200px;
    display: flex;
    gap: 10px;
}
.action-btn {
    width: 60px;
    padding: 10px;
    color: #ccc;
    border: 1px solid red;
    text-align: center;
    background-color: #000;
}
#game-area-container {
    width: 100%;
    display: grid;
    grid-template-columns: 1fr 15%;
    grid-template-rows: 15% 1fr 15%;
    grid-column-gap: 0;
    grid-row-gap: 0;
    grid-template-areas:
        "top-bar top-bar"
        "game-area right-bar"
        "bottom-bar bottom-bar";
}

#game-area {
    grid-area: game-area;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

        </style>
    </head>
    <body>
        <div id="container">
            <div id="controls-area">
                <div id="actions">
                    <div class="action-btn positioned" id="action-btn-attack">Attack</div>
                    <div class="action-btn positioned" id="action-btn-defend">Defend</div>
                    <div class="action-btn positioned" id="action-btn-grow">Grow</div>
                    <div class="action-btn positioned" id="action-btn-bank">Bank</div>
                </div>
            </div>
            <div id="game-area-container">
                <div id="top-bar"></div>
                <div id="game-area" class="positioned"></div>
                <div id="right-bar"></div>
                <div id="bottom-bar"></div>
            </div>
        </div>
